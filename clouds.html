<!--
   This HTML file displays a clouds animation using the "cloudsanimation.css" stylesheet.
   It includes a container with multiple cloud elements, each styled differently.
   The clouds move horizontally, creating a visually appealing animated background.
   code from: https://thecodeplayer.com/walkthrough/css-animated-cloud-effect, modified as needed
-->

<!DOCTYPE html>
<html>

<head>
    <title>Clouds Animation</title>
    <link rel="stylesheet" type="text/css" href="cloudsanimation.css">
</head>

<body>
    <div class="clouds">
        <div class="cloud s1"></div>
        <div class="cloud s2"></div>
        <div class="cloud s3"></div>
        <div class="cloud s4"></div>
        <div class="cloud s5"></div>
    </div>
</body>

</html>
