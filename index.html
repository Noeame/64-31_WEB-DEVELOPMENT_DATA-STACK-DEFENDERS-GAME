<!DOCTYPE html>
<html lang="en">

<head>

    
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="style.css"> <!-- Add this line -->
        <!-- Other existing styles -->
  
   
    <title>Login Form Animation CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: auto;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #leftImage, #rightImage {
            flex: 1;
            overflow: hidden;
        }

        #leftImage img, #rightImage img {
            height: 100%;
            width: auto;
        }

        #canvas {
            background-color: greenyellow;
            border: 1px solid greenyellow;
            flex: 2;
            margin: auto;
            max-height: 100%;
        }

        #leftImage, #rightImage {
            max-width: 40%;
        }

        .hidden {
            display: none;
        }

        /* Add your existing styles for the login form here */
        .login-box {
            /* Your styling for the login box */
        }
    </style>
</head>

<body>

    <!-- Login Page -->
    <div class="login-box">
        <form action="#" onsubmit="showGame(); return false;">
            <!-- Your existing login form code -->
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle"></label>
            <span class="text off">off</span>
            <span class="text on"></span>
            </label>
            <div class="login-light"></div>
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account?
                    <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <div id="container">
            <div id="leftImage">
                <img src="pageLeft.png" alt="Left Image">
            </div>
            <canvas id="myCanvas" width="800" height="600"></canvas>
            <div id="rightImage">
                <img src="pageRight.png" alt="Right Image">
            </div>
        </div>
    </div>

    <script src="animateFct.js"></script>
    <script src="game.js"></script>

    <script>
        function showGame() {
          // Simply hide the login box and show the game container
          document.querySelector('.login-box').style.display = 'none';
        document.getElementById('game-container').classList.remove('hidden');

        // Start the game
        restart();
        animate();
        }

        var gameWidth = window.innerWidth;
        var gameHeight = window.innerHeight;
        var ratio = 1.5;
        if (gameHeight / gameWidth < ratio) {
            gameWidth = Math.ceil(gameHeight / ratio);
        }

        // Additional setup code here

        window.addEventListener('load', function () {
            // Your existing code for window load event
        }, false);
    </script>

</body>

</html>
