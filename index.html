<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            width: 100%
        }

        html {
            background: #fff;
            height: 100%
        }

        body {
            font-family: "fantasy",fantasy,'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        @media screen and (min-height: 560px) {
            html {
                font-size: 100px;
            }
        }

        @media screen and (min-height: 720px) {
            html {
                font-size: 125px;
            }
        }

        @media screen and (min-height: 880px) {
            html {
                font-size: 150px;
            }
        }

        @media screen and (min-height: 960px) {
            html {
                font-size: 162.5px;
            }
        }

        @media screen and (min-height: 1040px) {
            html {
                font-size: 180px;
            }
        }

        @media screen and (min-height: 1200px) {
            html {
                font-size: 200px;
            }
        }

        html {
            font-size: 17.5vh;
        }

        canvas {
            background-color: greenyellow;
            border: 1px solid greenyellow;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>

<!-- Div to show audio -->
<div style="margin-top:450px;margin-left:740px ; position:absolute;">
   <audio src="raining-village.mp3" style="display: none;" id="audio" autoplay loop></audio>
   <button type="button" onclick="aud_play_pause()">
     <img id="audioMute" src="audioOn.png" width="35" height="35" alt="sound" style="display: none;" /> 
     <img id="audioActive" src="audioOff.png" width="35" height="35" alt="sound" /> 
   </button>
</div>

<!-- Div to show game over image and replay image -->
<div id="divRestart" style="margin:.1rem;position:absolute; display: none;">
    <img id="gameOver" src="gameOver.png" style="display: block;" /> 
    <img id="restart" src="restartButton.png" style="display: block;" onclick="reloadGame()"/> 
</div>

<script src="animateFct.js"></script> <!-- Link to your JavaScript animateFct file -->
<script src="game.js"></script> <!-- Link to your JavaScript game file -->

<!-- Additional code for the preparation of the game (if needed) -->
<script>
    // Window Size Initialization
    var gameWidth = window.innerWidth;
    var gameHeight = window.innerHeight;
    var ratio = 1.5;
    if (gameHeight / gameWidth < ratio) {
        gameWidth = Math.ceil(gameHeight / ratio);
    }
    $('.content').css({ "height": gameHeight + "px", "width": gameWidth + "px" });
    $('.js-modal-content').css({ "width": gameWidth + "px" });

    // Loading Animation Functions
    function hideLoading() {
        if (domReady && canvasReady) {
            $('#canvas').show();
            loadFinish = true;
            setTimeout(function () {
                $('.loading').hide();
                $('.landing').show();
            }, 1000);
        }
    }

    function updateLoading(status) {
        var success = status.success;
        var total = status.total;
        var failed = status.failed;
        if (failed > 0 && !loadError) {
            loadError = true;
            alert('Network error... Please try again.');
            return;
        }
        var percent = parseInt((success / total) * 100);
        if (percent === 100 && !canvasReady) {
            canvasReady = true;
            hideLoading();
        }
        percent = percent > 98 ? 98 : percent;
        percent = percent + '%';
        $('.loading .title').text(percent);
        $('.loading .percent').css({
            'width': percent
        });
    }

    // Index Hide Function
    function indexHide() {
        $('.landing .action-1').addClass('slideTop');
        $('.landing .action-2').addClass('slideBottom');
        setTimeout(function () {
            $('.landing').hide();
        }, 950);
    }


    function aud_play_pause() {
      var myAudio = document.getElementById("audio");
      var btn1 = document.getElementById("audioMute");
      var btn2 = document.getElementById("audioActive");
      if (myAudio.paused) {
         myAudio.play();        
      } else {
         myAudio.pause();    
      }
      showAudioButton();
    }

    function showAudioButton(){
        var myAudio = document.getElementById("audio");
        var btn1 = document.getElementById("audioMute");
        var btn2 = document.getElementById("audioActive");
        if (myAudio.paused) {
         btn2.style.display = 'block';
         btn1.style.display = 'none';
      } else {
         btn2.style.display = 'none';
         btn1.style.display = 'block';
      }
    }

    // Restart game on reloading the page
    function reloadGame(){
         window.location.reload();
         var eltRestart = document.getElementById("divRestart");
    }


    // Window Load Event Listener
    window.addEventListener('load', function () {
        domReady = true;
        hideLoading();
        showAudioButton();
    }, false);
</script>

</body>
</html>
