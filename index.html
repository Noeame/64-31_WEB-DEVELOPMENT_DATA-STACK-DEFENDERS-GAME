<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: auto; /* To maintain the aspect ratio of the image */
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #leftImage, #rightImage {
            flex: 1;
            overflow: hidden;
        }

        #leftImage img, #rightImage img {
            height: 100%;
            width: auto;
        }

        #canvas {
            background-color: greenyellow;
            border: 1px solid greenyellow;
            flex: 2;
            margin: auto;
            max-height: 100%;
        }

        #leftImage, #rightImage {
            max-width: 40%; /* Adjust the width of the left and right images */
        }
    </style>
</head>
<body>
<div id="container">
    <div id="leftImage">
        <img src="pageLeft.png" alt="Left Image">
    </div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div id="rightImage">
        <img src="pageRight.png" alt="Right Image">
    </div>
</div>

<script src="animateFct.js"></script>
<script src="game.js"></script>
<script>
    var gameWidth = window.innerWidth;
    var gameHeight = window.innerHeight;
    var ratio = 1.5;
    if (gameHeight / gameWidth < ratio) {
        gameWidth = Math.ceil(gameHeight / ratio);
    }

    // Additional setup code here

    window.addEventListener('load', function () {
        // Your existing code for window load event
    }, false);
</script>
</body>
</html>
