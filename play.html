<!--
    HTML document for the registration page. Includes Bootstrap for styling and responsiveness.
    Provides a form to register a user by entering their name, displayed within a banner with a background image.
-->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="play.css">
    <!-- <link rel="stylesheet" href="landing.css"> -->
    <title>Hello, world!</title>
</head>

<body>
    <div class="d-flex flex col justify-content-center">
        <div class="banner my-1">
            <h3 class="above-text">Register</h3>
            <img src="images/banner.png" alt="banner image" class="img-fluid">
            <div class="picture-text">
                <h5 class="text-dark">JOIN THE ADVENTURE!</h5>
                <h5 class="text-dark my-4 margin-text">ENTER YOUR NAME TO REGISTER AND START YOUR QUEST</h5>
                <!-- <div> -->
                <img src="images/input.png" alt="input-image" width="190">
                <div class="input-overlay">
                    <input type="text">
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
